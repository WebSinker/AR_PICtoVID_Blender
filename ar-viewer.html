<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>AR Viewer - Stories AR Style</title>
  
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 10000;
    }

    .loading h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .spinner {
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 9999;
      padding: 20px;
    }

    .start-overlay h2 {
      font-size: 2.2em;
      margin-bottom: 15px;
      text-align: center;
    }

    .start-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 25px 50px;
      font-size: 24px;
      border-radius: 35px;
      cursor: pointer;
      margin-top: 30px;
      font-weight: bold;
    }

    .instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(76, 175, 80, 0.95);
      color: white;
      padding: 20px 30px;
      border-radius: 30px;
      z-index: 1000;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      max-width: 90%;
    }

    .marker-found {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(76, 175, 80, 0.95);
      color: white;
      padding: 25px 40px;
      border-radius: 25px;
      z-index: 999;
      font-size: 22px;
      font-weight: bold;
      display: none;
    }

    .marker-found.show {
      display: block;
    }

    .hidden {
      display: none !important;
    }

    .debug-console {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      color: #00ff00;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      z-index: 998;
      max-height: 100px;
      overflow-y: auto;
    }

    .log-error { color: #ff5555; }
    .log-success { color: #55ff55; }
    .log-warning { color: #ffaa55; }
  </style>
</head>
<body>

  <div class="loading" id="loading">
    <h2>üé¨ Loading...</h2>
    <div class="spinner"></div>
  </div>

  <div class="start-overlay hidden" id="startOverlay">
    <h2>üì± Start AR</h2>
    <p style="font-size: 1em; opacity: 0.9;">Point at your marker image</p>
    <button class="start-btn" onclick="startAR()">üöÄ Start</button>
  </div>

  <div class="instructions hidden" id="instructions">
    üì∏ Point at marker!
  </div>

  <div class="marker-found" id="markerFound">
    ‚úÖ Video Playing!
  </div>

  <div class="debug-console" id="debugConsole">
    <div id="debugLog">Starting...</div>
  </div>

  <a-scene
    id="scene"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    loading-screen="enabled: false">

    <a-assets>
      <video
        id="arVideo"
        crossorigin="anonymous"
        loop
        preload="auto"
        playsinline
        webkit-playsinline
        muted
        autoplay
        style="display: none;">
      </video>
    </a-assets>

    <a-entity camera look-controls="enabled: false"></a-entity>
  </a-scene>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const markerURL = urlParams.get('marker');
    const videoURL = urlParams.get('video');

    const scene = document.getElementById('scene');
    const video = document.getElementById('arVideo');
    const loading = document.getElementById('loading');
    const startOverlay = document.getElementById('startOverlay');
    const instructions = document.getElementById('instructions');
    const markerFound = document.getElementById('markerFound');
    const debugLog = document.getElementById('debugLog');

    let videoReady = false;
    let nftMarker = null;
    let videoPlane = null;
    let indicatorSphere = null;

    // STORIES AR STYLE: Fixed scale factor
    const SCALE_FACTOR = 200; // Adjust this if objects are too big/small

    function log(text, type = 'info') {
      const time = new Date().toLocaleTimeString();
      let cls = type === 'success' ? 'log-success' : type === 'error' ? 'log-error' : type === 'warning' ? 'log-warning' : '';
      debugLog.innerHTML += `<div class="${cls}">[${time}] ${text}</div>`;
      document.getElementById('debugConsole').scrollTop = 999999;
      console.log(text);
    }

    window.addEventListener('load', function() {
      log('=== STORIES AR STYLE ===', 'success');
      log('Marker: ' + markerURL);
      log('Video: ' + videoURL);

      if (!markerURL || !videoURL) {
        alert('Missing URLs!');
        return;
      }

      video.src = videoURL;

      video.addEventListener('loadeddata', function() {
        videoReady = true;
        log('‚úÖ VIDEO: ' + video.videoWidth + 'x' + video.videoHeight, 'success');
        
        if (scene.hasLoaded) {
          setupAR();
        } else {
          scene.addEventListener('loaded', setupAR);
        }
      });

      video.addEventListener('playing', function() {
        log('üé¨ VIDEO PLAYING!', 'success');
      });

      video.load();
    });

    function setupAR() {
      log('‚úÖ Scene ready', 'success');

      // Create NFT marker
      nftMarker = document.createElement('a-nft');
      nftMarker.setAttribute('type', 'nft');
      nftMarker.setAttribute('url', markerURL);
      nftMarker.setAttribute('smooth', 'true');
      nftMarker.setAttribute('smoothCount', '10');
      nftMarker.setAttribute('smoothTolerance', '0.01');
      nftMarker.setAttribute('smoothThreshold', '5');

      // INDICATOR SPHERE (to see if tracking works)
      indicatorSphere = document.createElement('a-sphere');
      indicatorSphere.setAttribute('radius', SCALE_FACTOR * 0.1);
      indicatorSphere.setAttribute('position', `0 ${SCALE_FACTOR * 0.3} 0`);
      indicatorSphere.setAttribute('color', '#00ff00');
      nftMarker.appendChild(indicatorSphere);
      log(`Added indicator sphere at scale ${SCALE_FACTOR}`, 'warning');

      // VIDEO PLANE - Stories AR style positioning
      videoPlane = document.createElement('a-plane');
      videoPlane.setAttribute('material', `src: #arVideo; transparent: true; shader: flat`);
      videoPlane.setAttribute('width', SCALE_FACTOR);
      videoPlane.setAttribute('height', SCALE_FACTOR);
      videoPlane.setAttribute('position', '0 0 0');
      videoPlane.setAttribute('rotation', '-90 0 0');
      nftMarker.appendChild(videoPlane);
      log(`Added video plane: ${SCALE_FACTOR}x${SCALE_FACTOR}`, 'success');

      // Add to scene
      scene.appendChild(nftMarker);

      // Events
      nftMarker.addEventListener('markerFound', onMarkerFound);
      nftMarker.addEventListener('markerLost', onMarkerLost);

      setTimeout(() => {
        loading.classList.add('hidden');
        startOverlay.classList.remove('hidden');
        log('Ready - Scale: ' + SCALE_FACTOR);
      }, 1000);
    }

    function startAR() {
      log('üöÄ START', 'success');
      startOverlay.classList.add('hidden');
      instructions.classList.remove('hidden');

      video.muted = true;
      video.play().then(() => {
        video.pause();
        video.currentTime = 0;
        log('Video initialized');
      }).catch(e => log('Pre-play failed', 'warning'));
    }

    function onMarkerFound() {
      log('üéØ MARKER FOUND!', 'success');
      log('Look for GREEN SPHERE + VIDEO', 'warning');
      
      instructions.classList.add('hidden');
      markerFound.classList.add('show');

      if (!videoReady) {
        log('Video not ready', 'error');
        return;
      }

      // Play video
      video.muted = true;
      video.currentTime = 0;
      
      video.play()
        .then(() => {
          log('‚úÖ Playing', 'success');
          setTimeout(() => {
            video.muted = false;
            log('Unmuted');
          }, 500);
        })
        .catch(error => {
          log('‚ùå Play failed: ' + error.message, 'error');
        });
    }

    function onMarkerLost() {
      log('Marker lost');
      instructions.classList.remove('hidden');
      markerFound.classList.remove('show');
      
      if (!video.paused) {
        video.pause();
      }
    }

    // Camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        log('‚úÖ Camera OK', 'success');
        stream.getTracks().forEach(t => t.stop());
      })
      .catch(err => {
        log('‚ùå Camera: ' + err.message, 'error');
      });
  </script>

</body>
</html>

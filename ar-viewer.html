<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>AR Viewer - BIG OBJECTS</title>
  
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 10000;
    }

    .loading h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .spinner {
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 9999;
      padding: 20px;
    }

    .start-overlay h2 {
      font-size: 2.2em;
      margin-bottom: 15px;
      text-align: center;
    }

    .start-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 25px 50px;
      font-size: 24px;
      border-radius: 35px;
      cursor: pointer;
      margin-top: 30px;
      font-weight: bold;
    }

    .instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(76, 175, 80, 0.95);
      color: white;
      padding: 20px 30px;
      border-radius: 30px;
      z-index: 1000;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      max-width: 90%;
    }

    .marker-found {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.95);
      color: white;
      padding: 25px 40px;
      border-radius: 25px;
      z-index: 999;
      font-size: 22px;
      font-weight: bold;
      display: none;
    }

    .marker-found.show {
      display: block;
    }

    .hidden {
      display: none !important;
    }

    .debug-console {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      color: #00ff00;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      z-index: 998;
      max-height: 100px;
      overflow-y: auto;
    }

    .log-error { color: #ff5555; }
    .log-success { color: #55ff55; }
    .log-warning { color: #ffaa55; }
  </style>
</head>
<body>

  <div class="loading" id="loading">
    <h2>üé¨ Loading...</h2>
    <div class="spinner"></div>
  </div>

  <div class="start-overlay hidden" id="startOverlay">
    <h2>üì± Start AR</h2>
    <button class="start-btn" onclick="startAR()">üöÄ Start</button>
  </div>

  <div class="instructions hidden" id="instructions">
    üì∏ Point at marker!<br>
    <span style="font-size:14px;">You should see a GIANT RED SPHERE!</span>
  </div>

  <div class="marker-found" id="markerFound">
    üî¥ LOOK FOR RED SPHERE!
  </div>

  <div class="debug-console" id="debugConsole">
    <div id="debugLog">Starting...</div>
  </div>

  <a-scene
    id="scene"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    loading-screen="enabled: false">

    <a-assets>
      <video
        id="arVideo"
        crossorigin="anonymous"
        loop
        preload="auto"
        playsinline
        webkit-playsinline
        muted
        autoplay
        style="display: none;">
      </video>
    </a-assets>

    <a-entity camera look-controls="enabled: false"></a-entity>
  </a-scene>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const markerURL = urlParams.get('marker');
    const videoURL = urlParams.get('video');

    const scene = document.getElementById('scene');
    const video = document.getElementById('arVideo');
    const loading = document.getElementById('loading');
    const startOverlay = document.getElementById('startOverlay');
    const instructions = document.getElementById('instructions');
    const markerFound = document.getElementById('markerFound');
    const debugLog = document.getElementById('debugLog');

    let videoReady = false;
    let nftMarker = null;

    function log(text, type = 'info') {
      const time = new Date().toLocaleTimeString();
      let cls = type === 'success' ? 'log-success' : type === 'error' ? 'log-error' : type === 'warning' ? 'log-warning' : '';
      debugLog.innerHTML += `<div class="${cls}">[${time}] ${text}</div>`;
      document.getElementById('debugConsole').scrollTop = 999999;
      console.log(text);
    }

    window.addEventListener('load', function() {
      log('START', 'success');

      if (!markerURL || !videoURL) {
        alert('Missing URLs!');
        return;
      }

      video.src = videoURL;

      video.addEventListener('loadeddata', function() {
        videoReady = true;
        log('‚úÖ VIDEO: ' + video.videoWidth + 'x' + video.videoHeight, 'success');
        
        if (scene.hasLoaded) {
          setupAR();
        } else {
          scene.addEventListener('loaded', setupAR);
        }
      });

      video.addEventListener('playing', function() {
        log('üé¨ VIDEO PLAYING!', 'success');
      });

      video.load();
    });

    function setupAR() {
      log('‚úÖ Scene ready', 'success');

      // NFT marker
      nftMarker = document.createElement('a-nft');
      nftMarker.setAttribute('type', 'nft');
      nftMarker.setAttribute('url', markerURL);
      nftMarker.setAttribute('smooth', 'true');
      nftMarker.setAttribute('smoothCount', '10');
      nftMarker.setAttribute('smoothTolerance', '0.01');
      nftMarker.setAttribute('smoothThreshold', '5');

      // GIANT RED SPHERE - you MUST see this!
      const sphere = document.createElement('a-sphere');
      sphere.setAttribute('position', '0 2 0'); // 2 units UP from marker
      sphere.setAttribute('radius', '1'); // BIG!
      sphere.setAttribute('color', '#ff0000'); // BRIGHT RED
      sphere.setAttribute('opacity', '1');
      sphere.setAttribute('animation', 'property: position; to: 0 3 0; dir: alternate; loop: true; dur: 2000');
      nftMarker.appendChild(sphere);
      log('Added GIANT RED SPHERE at Y=2', 'warning');

      // GREEN BOX - spinning
      const box = document.createElement('a-box');
      box.setAttribute('position', '0 0.5 0');
      box.setAttribute('scale', '0.5 0.5 0.5');
      box.setAttribute('color', '#00ff00');
      box.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 3000');
      nftMarker.appendChild(box);
      log('Added GREEN BOX at Y=0.5', 'warning');

      // BLUE PLANE - flat on marker
      const plane = document.createElement('a-plane');
      plane.setAttribute('position', '0 0 0');
      plane.setAttribute('rotation', '-90 0 0');
      plane.setAttribute('width', '2');
      plane.setAttribute('height', '2');
      plane.setAttribute('color', '#0000ff');
      plane.setAttribute('opacity', '0.8');
      nftMarker.appendChild(plane);
      log('Added BLUE PLANE at Y=0', 'warning');

      // VIDEO on top of blue plane
      const videoPlane = document.createElement('a-video');
      videoPlane.setAttribute('src', '#arVideo');
      videoPlane.setAttribute('width', '1.5');
      videoPlane.setAttribute('height', '1.5');
      videoPlane.setAttribute('position', '0 0 0.01');
      videoPlane.setAttribute('rotation', '-90 0 0');
      nftMarker.appendChild(videoPlane);
      log('Added VIDEO at Y=0.01', 'success');

      scene.appendChild(nftMarker);
      log('‚úÖ ALL OBJECTS ADDED', 'success');

      nftMarker.addEventListener('markerFound', onMarkerFound);
      nftMarker.addEventListener('markerLost', onMarkerLost);

      setTimeout(() => {
        loading.classList.add('hidden');
        startOverlay.classList.remove('hidden');
      }, 1000);
    }

    function startAR() {
      log('üöÄ START', 'success');
      startOverlay.classList.add('hidden');
      instructions.classList.remove('hidden');

      video.muted = true;
      video.play().then(() => {
        video.pause();
        video.currentTime = 0;
      }).catch(e => log('Pre-play failed', 'warning'));
    }

    function onMarkerFound() {
      log('üéØ MARKER FOUND!', 'success');
      log('LOOK FOR: RED SPHERE + GREEN BOX + BLUE PLANE + VIDEO', 'warning');
      
      instructions.classList.add('hidden');
      markerFound.classList.add('show');

      if (!videoReady) {
        log('Video not ready!', 'error');
        return;
      }

      video.muted = true;
      video.currentTime = 0;
      
      video.play()
        .then(() => {
          log('‚úÖ Playing (muted)', 'success');
          setTimeout(() => {
            video.muted = false;
            log('Unmuted');
          }, 500);
        })
        .catch(error => {
          log('‚ùå Play failed: ' + error.message, 'error');
        });
    }

    function onMarkerLost() {
      log('Lost marker');
      instructions.classList.remove('hidden');
      markerFound.classList.remove('show');
      
      if (!video.paused) {
        video.pause();
      }
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        log('‚úÖ Camera OK', 'success');
        stream.getTracks().forEach(t => t.stop());
      })
      .catch(err => {
        log('‚ùå Camera: ' + err.message, 'error');
      });
  </script>

</body>
</html>

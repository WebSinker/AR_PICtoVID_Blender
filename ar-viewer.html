<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR Test - Simple Version</title>
  
  <!-- AR.js Core Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    
    #info {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(76, 175, 80, 0.9);
      color: white;
      padding: 20px 30px;
      border-radius: 25px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: bold;
      z-index: 1000;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    #status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 20px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      z-index: 999;
    }

    #startBtn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #4caf50;
      color: white;
      border: none;
      padding: 25px 50px;
      font-size: 24px;
      border-radius: 35px;
      cursor: pointer;
      z-index: 10000;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    
    #startBtn:active {
      transform: translate(-50%, -50%) scale(0.95);
    }
  </style>
</head>
<body>

  <!-- Start Button -->
  <button id="startBtn" onclick="startAR()">ðŸš€ START AR</button>

  <!-- Info Message -->
  <div id="info">Point at HIRO marker</div>

  <!-- Status -->
  <div id="status">Ready to scan...</div>

  <!-- AR Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false">

    <!-- Assets MUST be inside a-scene -->
    <a-assets>
      <video
        id="vid"
        crossorigin="anonymous"
        loop
        playsinline
        webkit-playsinline
        style="display: none;">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      </video>
    </a-assets>

    <!-- HIRO Marker -->
    <a-marker id="marker" preset="hiro" smooth="true">
      
      <!-- White Background -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="2"
        height="2"
        color="#ffffff">
      </a-plane>
      
      <!-- Video -->
      <a-video
        src="#vid"
        width="1.8"
        height="1.8"
        position="0 0 0.01"
        rotation="-90 0 0">
      </a-video>
      
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
    
  </a-scene>

  <script>
    const video = document.getElementById('vid');
    const marker = document.getElementById('marker');
    const status = document.getElementById('status');
    const info = document.getElementById('info');
    let started = false;

    function startAR() {
      console.log('Starting AR...');
      document.getElementById('startBtn').style.display = 'none';
      
      // Initialize video
      video.muted = true;
      video.load();
      
      // Try to play once to initialize
      video.play().then(() => {
        video.pause();
        video.currentTime = 0;
        console.log('Video ready');
        started = true;
        status.textContent = 'Searching for marker...';
      }).catch(e => {
        console.log('Video init failed:', e);
        started = true;
      });
    }

    // Marker found
    marker.addEventListener('markerFound', function() {
      console.log('âœ… Marker found!');
      status.textContent = 'âœ… Marker detected! Playing...';
      status.style.background = 'rgba(76, 175, 80, 0.9)';
      info.style.display = 'none';
      
      // Play video
      video.muted = false;
      video.play().catch(e => {
        console.log('Unmuted play failed, trying muted');
        video.muted = true;
        video.play().then(() => {
          console.log('Playing muted');
          setTimeout(() => {
            video.muted = false;
          }, 1000);
        });
      });

      // Vibrate if supported
      if (navigator.vibrate) {
        navigator.vibrate(100);
      }
    });

    // Marker lost
    marker.addEventListener('markerLost', function() {
      console.log('âŒ Marker lost');
      status.textContent = 'âŒ Marker lost - searching...';
      status.style.background = 'rgba(0, 0, 0, 0.8)';
      info.style.display = 'block';
      
      // Pause video
      if (!video.paused) {
        video.pause();
      }
    });

    // Show instructions on how to get HIRO marker
    setTimeout(() => {
      if (!started) {
        console.log('Get HIRO marker at: https://github.com/AR-js-org/AR.js/blob/master/data/images/hiro.png');
      }
    }, 3000);
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>AR Viewer - Fine Tune</title>
  
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 10000;
    }

    .loading h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .spinner {
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 9999;
      padding: 20px;
    }

    .start-overlay h2 {
      font-size: 2.2em;
      margin-bottom: 15px;
      text-align: center;
    }

    .start-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 25px 50px;
      font-size: 24px;
      border-radius: 35px;
      cursor: pointer;
      margin-top: 30px;
      font-weight: bold;
    }

    .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px;
      border-radius: 10px;
      z-index: 1000;
      font-size: 12px;
      max-width: 200px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .controls h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 5px;
    }

    .control-group {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 11px;
    }

    .control-group input[type="range"] {
      width: 100%;
    }

    .control-group input[type="number"] {
      width: 60px;
      padding: 3px;
      font-size: 11px;
    }

    .control-value {
      display: inline-block;
      min-width: 40px;
      text-align: right;
      font-family: monospace;
      color: #4caf50;
    }

    .btn-small {
      background: #4caf50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 11px;
      cursor: pointer;
      margin: 3px;
    }

    .btn-small:active {
      background: #45a049;
    }

    .instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(76, 175, 80, 0.95);
      color: white;
      padding: 15px 25px;
      border-radius: 25px;
      z-index: 999;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      max-width: 80%;
    }

    .marker-found {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(76, 175, 80, 0.95);
      color: white;
      padding: 20px 35px;
      border-radius: 25px;
      z-index: 998;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }

    .marker-found.show {
      display: block;
    }

    .hidden {
      display: none !important;
    }

    .debug-console {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 210px;
      background: rgba(0, 0, 0, 0.95);
      color: #00ff00;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 10px;
      z-index: 997;
      max-height: 80px;
      overflow-y: auto;
    }

    .log-error { color: #ff5555; }
    .log-success { color: #55ff55; }
    .log-warning { color: #ffaa55; }
  </style>
</head>
<body>

  <div class="loading" id="loading">
    <h2>üé¨ Loading...</h2>
    <div class="spinner"></div>
  </div>

  <div class="start-overlay hidden" id="startOverlay">
    <h2>üì± Start AR</h2>
    <p style="font-size: 1em; opacity: 0.9;">Point at your marker</p>
    <button class="start-btn" onclick="startAR()">üöÄ Start</button>
  </div>

  <!-- FINE-TUNE CONTROLS -->
  <div class="controls hidden" id="controls">
    <h3>üéõÔ∏è Fine Tune</h3>
    
    <div class="control-group">
      <label>Scale: <span class="control-value" id="scaleValue">200</span></label>
      <input type="range" id="scaleSlider" min="50" max="500" value="200" step="10">
      <div style="margin-top: 5px;">
        <button class="btn-small" onclick="adjustScale(-10)">-10</button>
        <button class="btn-small" onclick="adjustScale(10)">+10</button>
      </div>
    </div>

    <div class="control-group">
      <label>Position Y: <span class="control-value" id="posYValue">0</span></label>
      <input type="range" id="posYSlider" min="-50" max="50" value="0" step="1">
    </div>

    <div class="control-group">
      <label>Position X: <span class="control-value" id="posXValue">0</span></label>
      <input type="range" id="posXSlider" min="-50" max="50" value="0" step="1">
    </div>

    <div class="control-group">
      <label>Rotation: <span class="control-value" id="rotValue">-90</span></label>
      <input type="range" id="rotSlider" min="-180" max="0" value="-90" step="1">
    </div>

    <div class="control-group">
      <label>Smoothing: <span class="control-value" id="smoothValue">5</span></label>
      <input type="range" id="smoothSlider" min="1" max="20" value="5" step="1">
    </div>

    <div class="control-group">
      <label>Aspect Ratio:</label>
      <button class="btn-small" onclick="setAspect(1)">Square</button>
      <button class="btn-small" onclick="setAspect(1.77)">16:9</button>
      <button class="btn-small" onclick="setAspect(0.75)">3:4</button>
    </div>

    <div class="control-group">
      <button class="btn-small" onclick="resetSettings()" style="width: 100%;">üîÑ Reset All</button>
    </div>
  </div>

  <div class="instructions hidden" id="instructions">
    üì∏ Point at marker!<br>
    <span style="font-size: 14px;">Use controls on right to adjust ‚Üí</span>
  </div>

  <div class="marker-found" id="markerFound">
    ‚úÖ Adjust with controls ‚Üí
  </div>

  <div class="debug-console" id="debugConsole">
    <div id="debugLog">Starting...</div>
  </div>

  <a-scene
    id="scene"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    loading-screen="enabled: false">

    <a-assets>
      <video
        id="arVideo"
        crossorigin="anonymous"
        loop
        preload="auto"
        playsinline
        webkit-playsinline
        muted
        autoplay
        style="display: none;">
      </video>
    </a-assets>

    <a-entity camera look-controls="enabled: false"></a-entity>
  </a-scene>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const markerURL = urlParams.get('marker');
    const videoURL = urlParams.get('video');

    const scene = document.getElementById('scene');
    const video = document.getElementById('arVideo');
    const loading = document.getElementById('loading');
    const startOverlay = document.getElementById('startOverlay');
    const controls = document.getElementById('controls');
    const instructions = document.getElementById('instructions');
    const markerFound = document.getElementById('markerFound');
    const debugLog = document.getElementById('debugLog');

    let videoReady = false;
    let nftMarker = null;
    let videoPlane = null;
    let gridHelper = null;

    // Settings
    let settings = {
      scale: 200,
      posX: 0,
      posY: 0,
      posZ: 0,
      rotation: -90,
      smoothCount: 5,
      aspectWidth: 1,
      aspectHeight: 1
    };

    function log(text, type = 'info') {
      const time = new Date().toLocaleTimeString();
      let cls = type === 'success' ? 'log-success' : type === 'error' ? 'log-error' : type === 'warning' ? 'log-warning' : '';
      debugLog.innerHTML += `<div class="${cls}">[${time}] ${text}</div>`;
      document.getElementById('debugConsole').scrollTop = 999999;
      console.log(text);
    }

    window.addEventListener('load', function() {
      log('=== FINE TUNE MODE ===', 'success');

      if (!markerURL || !videoURL) {
        alert('Missing URLs!');
        return;
      }

      video.src = videoURL;

      video.addEventListener('loadeddata', function() {
        videoReady = true;
        log('‚úÖ VIDEO: ' + video.videoWidth + 'x' + video.videoHeight, 'success');
        
        // Auto-detect aspect ratio
        const videoAspect = video.videoWidth / video.videoHeight;
        settings.aspectWidth = videoAspect;
        log('Auto aspect: ' + videoAspect.toFixed(2), 'warning');
        
        if (scene.hasLoaded) {
          setupAR();
        } else {
          scene.addEventListener('loaded', setupAR);
        }
      });

      video.addEventListener('playing', function() {
        log('üé¨ PLAYING!', 'success');
      });

      video.load();

      // Setup controls
      setupControls();
    });

    function setupControls() {
      document.getElementById('scaleSlider').addEventListener('input', function(e) {
        settings.scale = parseInt(e.target.value);
        document.getElementById('scaleValue').textContent = settings.scale;
        updateVideoPlane();
      });

      document.getElementById('posYSlider').addEventListener('input', function(e) {
        settings.posY = parseInt(e.target.value);
        document.getElementById('posYValue').textContent = settings.posY;
        updateVideoPlane();
      });

      document.getElementById('posXSlider').addEventListener('input', function(e) {
        settings.posX = parseInt(e.target.value);
        document.getElementById('posXValue').textContent = settings.posX;
        updateVideoPlane();
      });

      document.getElementById('rotSlider').addEventListener('input', function(e) {
        settings.rotation = parseInt(e.target.value);
        document.getElementById('rotValue').textContent = settings.rotation;
        updateVideoPlane();
      });

      document.getElementById('smoothSlider').addEventListener('input', function(e) {
        settings.smoothCount = parseInt(e.target.value);
        document.getElementById('smoothValue').textContent = settings.smoothCount;
        if (nftMarker) {
          nftMarker.setAttribute('smoothCount', settings.smoothCount);
          log('Smoothing: ' + settings.smoothCount);
        }
      });
    }

    function setupAR() {
      log('‚úÖ Scene ready', 'success');

      // Create NFT marker
      nftMarker = document.createElement('a-nft');
      nftMarker.setAttribute('type', 'nft');
      nftMarker.setAttribute('url', markerURL);
      nftMarker.setAttribute('smooth', 'true');
      nftMarker.setAttribute('smoothCount', settings.smoothCount);
      nftMarker.setAttribute('smoothTolerance', '0.01');
      nftMarker.setAttribute('smoothThreshold', '5');

      // GRID HELPER - to see marker bounds
      gridHelper = document.createElement('a-plane');
      gridHelper.setAttribute('width', settings.scale * 1.2);
      gridHelper.setAttribute('height', settings.scale * 1.2);
      gridHelper.setAttribute('position', '0 0 -0.01');
      gridHelper.setAttribute('rotation', '-90 0 0');
      gridHelper.setAttribute('material', 'color: #00ff00; opacity: 0.3; transparent: true; side: double');
      gridHelper.setAttribute('wireframe', 'true');
      nftMarker.appendChild(gridHelper);

      // VIDEO PLANE
      videoPlane = document.createElement('a-plane');
      videoPlane.setAttribute('material', 'src: #arVideo; transparent: true; shader: flat');
      updateVideoPlane();
      nftMarker.appendChild(videoPlane);

      // Add to scene
      scene.appendChild(nftMarker);
      log('‚úÖ Marker added', 'success');

      // Events
      nftMarker.addEventListener('markerFound', onMarkerFound);
      nftMarker.addEventListener('markerLost', onMarkerLost);

      setTimeout(() => {
        loading.classList.add('hidden');
        startOverlay.classList.remove('hidden');
      }, 1000);
    }

    function updateVideoPlane() {
      if (!videoPlane) return;

      const width = settings.scale * settings.aspectWidth;
      const height = settings.scale * settings.aspectHeight;

      videoPlane.setAttribute('width', width);
      videoPlane.setAttribute('height', height);
      videoPlane.setAttribute('position', `${settings.posX} ${settings.posY} ${settings.posZ}`);
      videoPlane.setAttribute('rotation', `${settings.rotation} 0 0`);

      // Update grid
      if (gridHelper) {
        gridHelper.setAttribute('width', width * 1.1);
        gridHelper.setAttribute('height', height * 1.1);
      }

      log(`Update: ${width.toFixed(0)}x${height.toFixed(0)} @ (${settings.posX},${settings.posY})`);
    }

    function adjustScale(delta) {
      settings.scale += delta;
      settings.scale = Math.max(50, Math.min(500, settings.scale));
      document.getElementById('scaleSlider').value = settings.scale;
      document.getElementById('scaleValue').textContent = settings.scale;
      updateVideoPlane();
    }

    function setAspect(ratio) {
      if (ratio === 1) {
        settings.aspectWidth = 1;
        settings.aspectHeight = 1;
      } else if (ratio === 1.77) {
        settings.aspectWidth = 1.77;
        settings.aspectHeight = 1;
      } else if (ratio === 0.75) {
        settings.aspectWidth = 0.75;
        settings.aspectHeight = 1;
      }
      log(`Aspect: ${settings.aspectWidth}:${settings.aspectHeight}`);
      updateVideoPlane();
    }

    function resetSettings() {
      settings = {
        scale: 200,
        posX: 0,
        posY: 0,
        posZ: 0,
        rotation: -90,
        smoothCount: 5,
        aspectWidth: video.videoWidth / video.videoHeight || 1,
        aspectHeight: 1
      };

      document.getElementById('scaleSlider').value = settings.scale;
      document.getElementById('scaleValue').textContent = settings.scale;
      document.getElementById('posYSlider').value = settings.posY;
      document.getElementById('posYValue').textContent = settings.posY;
      document.getElementById('posXSlider').value = settings.posX;
      document.getElementById('posXValue').textContent = settings.posX;
      document.getElementById('rotSlider').value = settings.rotation;
      document.getElementById('rotValue').textContent = settings.rotation;
      document.getElementById('smoothSlider').value = settings.smoothCount;
      document.getElementById('smoothValue').textContent = settings.smoothCount;

      if (nftMarker) {
        nftMarker.setAttribute('smoothCount', settings.smoothCount);
      }

      updateVideoPlane();
      log('üîÑ Reset to defaults', 'warning');
    }

    function startAR() {
      log('üöÄ START', 'success');
      startOverlay.classList.add('hidden');
      instructions.classList.remove('hidden');
      controls.classList.remove('hidden');

      video.muted = true;
      video.play().then(() => {
        video.pause();
        video.currentTime = 0;
      }).catch(e => log('Pre-play failed', 'warning'));
    }

    function onMarkerFound() {
      log('üéØ MARKER FOUND!', 'success');
      
      instructions.classList.add('hidden');
      markerFound.classList.add('show');

      if (!videoReady) {
        log('Video not ready', 'error');
        return;
      }

      video.muted = true;
      video.currentTime = 0;
      
      video.play()
        .then(() => {
          log('‚úÖ Playing', 'success');
          setTimeout(() => {
            video.muted = false;
          }, 500);
        })
        .catch(error => {
          log('‚ùå Failed: ' + error.message, 'error');
        });
    }

    function onMarkerLost() {
      log('Lost marker');
      instructions.classList.remove('hidden');
      markerFound.classList.remove('show');
      
      if (!video.paused) {
        video.pause();
      }
    }

    // Camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        log('‚úÖ Camera OK', 'success');
        stream.getTracks().forEach(t => t.stop());
      })
      .catch(err => {
        log('‚ùå Camera: ' + err.message, 'error');
      });
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>AR Viewer - Fixed</title>
  
  <!-- AR.js for Natural Feature Tracking (NFT) -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 10000;
    }

    .loading h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .loading p {
      font-size: 1.1em;
      opacity: 0.9;
      margin: 10px 0;
      text-align: center;
      padding: 0 20px;
    }

    .spinner {
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .start-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 9999;
      padding: 20px;
    }

    .start-overlay h2 {
      font-size: 2.2em;
      margin-bottom: 15px;
      text-align: center;
    }

    .start-overlay p {
      font-size: 1.1em;
      opacity: 0.9;
      text-align: center;
      margin: 10px 0;
      line-height: 1.6;
      max-width: 500px;
    }

    .start-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 25px 50px;
      font-size: 24px;
      border-radius: 35px;
      cursor: pointer;
      margin-top: 30px;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .instructions {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(76, 175, 80, 0.95);
      color: white;
      padding: 20px 30px;
      border-radius: 30px;
      z-index: 1000;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
    }

    .marker-found {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(76, 175, 80, 0.95);
      color: white;
      padding: 25px 40px;
      border-radius: 25px;
      z-index: 999;
      font-size: 22px;
      font-weight: bold;
      display: none;
    }

    .marker-found.show {
      display: block;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(100px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .hidden {
      display: none !important;
    }

    .debug-console {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      color: #00ff00;
      padding: 15px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      z-index: 998;
      max-height: 100px;
      overflow-y: auto;
    }

    .log-error { color: #ff5555; }
    .log-success { color: #55ff55; }
    .log-warning { color: #ffaa55; }
  </style>
</head>
<body>

  <div class="loading" id="loading">
    <h2>üé¨ Loading AR...</h2>
    <div class="spinner"></div>
    <p id="loadingStatus">Initializing...</p>
  </div>

  <div class="start-overlay hidden" id="startOverlay">
    <h2>üì± Start AR</h2>
    <p>Have your marker image ready</p>
    <button class="start-btn" onclick="startAR()">üöÄ Start</button>
  </div>

  <div class="instructions hidden" id="instructions">
    üì∏ Point at marker!
  </div>

  <div class="marker-found" id="markerFound">
    ‚úÖ Playing Video!
  </div>

  <div class="debug-console" id="debugConsole">
    <div id="debugLog">Starting...</div>
  </div>

  <a-scene
    id="scene"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    loading-screen="enabled: false">

    <a-assets>
      <video
        id="arVideo"
        crossorigin="anonymous"
        loop
        preload="auto"
        playsinline
        webkit-playsinline
        muted
        style="display: none;">
      </video>
    </a-assets>

    <a-entity camera look-controls="enabled: false"></a-entity>
  </a-scene>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const markerURL = urlParams.get('marker');
    const videoURL = urlParams.get('video');

    const scene = document.getElementById('scene');
    const video = document.getElementById('arVideo');
    const loading = document.getElementById('loading');
    const startOverlay = document.getElementById('startOverlay');
    const instructions = document.getElementById('instructions');
    const markerFound = document.getElementById('markerFound');
    const debugLog = document.getElementById('debugLog');

    let started = false;
    let videoReady = false;
    let nftMarker = null;
    let videoEntity = null;

    function log(text, type = 'info') {
      const time = new Date().toLocaleTimeString();
      let cls = type === 'success' ? 'log-success' : type === 'error' ? 'log-error' : type === 'warning' ? 'log-warning' : '';
      debugLog.innerHTML += `<div class="${cls}">[${time}] ${text}</div>`;
      document.getElementById('debugConsole').scrollTop = 999999;
      console.log(text);
    }

    window.addEventListener('load', function() {
      log('=== STARTING ===', 'success');
      log('Marker: ' + markerURL);
      log('Video: ' + videoURL);

      if (!markerURL || !videoURL) {
        log('Missing URLs!', 'error');
        alert('Missing marker or video URL!');
        return;
      }

      video.src = videoURL;
      log('Video source set');

      video.addEventListener('loadeddata', function() {
        videoReady = true;
        log('‚úÖ VIDEO READY: ' + video.videoWidth + 'x' + video.videoHeight, 'success');
        
        if (scene.hasLoaded) {
          setupAR();
        } else {
          scene.addEventListener('loaded', setupAR);
        }
      });

      video.addEventListener('error', function(e) {
        log('‚ùå VIDEO ERROR: ' + (video.error ? video.error.code : 'unknown'), 'error');
      });

      video.addEventListener('playing', function() {
        log('üé¨ VIDEO IS PLAYING!', 'success');
      });

      video.load();
    });

    function setupAR() {
      log('‚úÖ AR Scene loaded', 'success');
      log('Creating marker...');

      // Create NFT marker
      nftMarker = document.createElement('a-nft');
      nftMarker.setAttribute('type', 'nft');
      nftMarker.setAttribute('url', markerURL);
      nftMarker.setAttribute('smooth', 'true');
      nftMarker.setAttribute('smoothCount', '10');
      nftMarker.setAttribute('smoothTolerance', '0.01');
      nftMarker.setAttribute('smoothThreshold', '5');

      // White background plane for visibility
      const bgPlane = document.createElement('a-plane');
      bgPlane.setAttribute('position', '0 0 0');
      bgPlane.setAttribute('rotation', '-90 0 0');
      bgPlane.setAttribute('width', '1.2');
      bgPlane.setAttribute('height', '1.2');
      bgPlane.setAttribute('color', '#ffffff');
      bgPlane.setAttribute('opacity', '0.9');
      nftMarker.appendChild(bgPlane);

      // Video plane
      videoEntity = document.createElement('a-plane');
      videoEntity.setAttribute('position', '0 0 0.01');
      videoEntity.setAttribute('rotation', '-90 0 0');
      videoEntity.setAttribute('width', '1');
      videoEntity.setAttribute('height', '1');
      videoEntity.setAttribute('material', 'src: #arVideo; transparent: true');
      nftMarker.appendChild(videoEntity);

      // Add to scene
      scene.appendChild(nftMarker);
      log('‚úÖ Marker added', 'success');

      // Events
      nftMarker.addEventListener('markerFound', onMarkerFound);
      nftMarker.addEventListener('markerLost', onMarkerLost);

      // Ready
      setTimeout(() => {
        loading.classList.add('hidden');
        startOverlay.classList.remove('hidden');
        log('Ready - tap START');
      }, 1000);
    }

    function startAR() {
      log('üöÄ START CLICKED', 'success');
      started = true;
      startOverlay.classList.add('hidden');
      instructions.classList.remove('hidden');

      // Pre-initialize video
      video.muted = true;
      video.play().then(() => {
        log('Video pre-play OK');
        video.pause();
        video.currentTime = 0;
      }).catch(e => log('Pre-play failed: ' + e.message, 'warning'));

      log('Scanning for marker...');
    }

    function onMarkerFound() {
      log('üéØ MARKER FOUND!', 'success');
      
      instructions.classList.add('hidden');
      markerFound.classList.add('show');

      // FORCE video to play
      log('‚ñ∂Ô∏è PLAYING VIDEO NOW...');
      
      if (!videoReady) {
        log('Video not ready!', 'error');
        return;
      }

      // Start muted for compatibility
      video.muted = true;
      video.currentTime = 0;
      
      const playPromise = video.play();
      
      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            log('‚úÖ Video playing (muted)', 'success');
            
            // Try to unmute after 500ms
            setTimeout(() => {
              video.muted = false;
              log('Unmuted video');
            }, 500);
          })
          .catch(error => {
            log('‚ùå Play failed: ' + error.message, 'error');
            
            // Retry with current time reset
            setTimeout(() => {
              video.currentTime = 0;
              video.play().catch(e => log('Retry failed: ' + e.message, 'error'));
            }, 200);
          });
      }
    }

    function onMarkerLost() {
      log('Marker lost');
      instructions.classList.remove('hidden');
      markerFound.classList.remove('show');
      
      if (!video.paused) {
        video.pause();
        log('Video paused');
      }
    }

    // Camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        log('‚úÖ Camera OK', 'success');
        stream.getTracks().forEach(t => t.stop());
      })
      .catch(err => {
        log('‚ùå Camera error: ' + err.message, 'error');
        alert('Camera access required!');
      });
  </script>

</body>
</html>
